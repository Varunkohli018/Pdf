<!-- 
📱 PDF Toolkit App - Full Requirements

🟨 Layout:
- App size: 9:16 aspect ratio (mobile-friendly)
- Top-left: App name “PDF Toolkit”
- Top-right: Menu icon with dropdown (My Files, Privacy Policy, Feedback)
- A colored top bar should span from left (App name) to right (menu)
- Main screen has 6 buttons, grid style, spaced like Hotstar navigation

🎨 Theme:
- Main color: #C61C1C (used in buttons, top bar, highlights)

📂 Home Buttons and Functionality:

1️⃣ Text to PDF:
- Opens new page
- User types any text
- Below: “Create PDF” button
- On click: generates PDF with entered text

2️⃣ Image to PDF:
- Opens new page
- User gets 3 options:
    📁 Select from Gallery
    📷 Take from Camera
    📄 Select from Documents
- After selecting images, “Create PDF” button is shown
- Creates PDF with selected images

3️⃣ Merge PDFs:
- Opens new page
- Select multiple images or PDFs from phone
- Then “Create PDF” button merges them into one file

4️⃣ Edit PDF:
- Opens new page
- User selects any existing PDF
- Shows content in a text area (optional edit UI)
- After edit: “Create PDF” button saves new PDF

5️⃣ My Files:
- Opens new page
- List of all generated PDFs
- Features: Open, Share, Delete, Select

6️⃣ Receipt Maker:
- Opens new page
- Input: Receipt details (date, time, quantity, price, etc.)
- Format: neat table/rows/columns
- Button: “Create Receipt” (PDF)

📜 Menu Dropdown:
- Top-right corner menu has:
  • My Files
  • Privacy Policy
  • Feedback

📝 Note:
- Each button opens a new page (not same-page toggling)
- Design should look professional & mobile-first
--><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Toolkit</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <div class="top-bar">
      <h1>PDF Toolkit</h1>
      <div class="dropdown">
        <button class="menu-icon">☰</button>
        <div class="dropdown-content">
          <a href="#" onclick="navigateTo('myFiles')">My Files</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Feedback</a>
        </div>
      </div>
    </div>
  </header>  <main id="homePage">
    <div class="grid">
      <button onclick="navigateTo('textToPdf')">Text to PDF</button>
      <button onclick="navigateTo('imageToPdf')">Image to PDF</button>
      <button onclick="navigateTo('mergePdf')">Merge PDFs</button>
      <button onclick="navigateTo('editPdf')">Edit PDF</button>
      <button onclick="navigateTo('myFiles')">My Files</button>
      <button onclick="navigateTo('receiptMaker')">Receipt Maker</button>
    </div>
  </main>  <section id="textToPdfPage" class="hidden">
    <h2>Enter Text</h2>
    <textarea id="pdfText" placeholder="Write here..."></textarea>
    <button onclick="createTextPdf()">Create PDF</button>
    <button onclick="goHome()">Back</button>
  </section>  <section id="imageToPdfPage" class="hidden">
    <h2>Select Image</h2>
    <input type="file" accept="image/*" id="imageInput" multiple />
    <button onclick="createImagePdf()">Create PDF</button>
    <button onclick="goHome()">Back</button>
  </section>  <section id="mergePdfPage" class="hidden">
    <h2>Merge PDFs or Images</h2>
    <input type="file" id="mergeInput" multiple />
    <button onclick="mergeFiles()">Create PDF</button>
    <button onclick="goHome()">Back</button>
  </section>  <section id="editPdfPage" class="hidden">
    <h2>Select PDF to Edit</h2>
    <input type="file" id="editPdfInput" accept="application/pdf" />
    <textarea id="editText" placeholder="Edit content here..."></textarea>
    <button onclick="editPdf()">Create PDF</button>
    <button onclick="goHome()">Back</button>
  </section>  <section id="myFilesPage" class="hidden">
    <h2>My Files</h2>
    <ul id="fileList"></ul>
    <button onclick="goHome()">Back</button>
  </section>  <section id="receiptMakerPage" class="hidden">
    <h2>Receipt Maker</h2>
    <textarea id="receiptDetails" placeholder="Enter receipt details in row/column format..."></textarea>
    <button onclick="createReceiptPdf()">Create Receipt</button>
    <button onclick="goHome()">Back</button>
  </section>  <script src="script.js"></script></body>
</html>
